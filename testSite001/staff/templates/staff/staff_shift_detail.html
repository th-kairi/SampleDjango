<!-- staff/staff_shift_detail.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>{{ shift.staff.name }} のシフト詳細</h1>
  
  <p><strong>勤務日:</strong> {{ shift.date }}</p>
  <p><strong>勤務時間:</strong> {{ shift.start_time }} - {{ shift.end_time }}</p>
  <p><strong>確認済み:</strong> {% if shift.is_confirmed %}はい{% else %}いいえ{% endif %}</p>
  <a href="{% url 'staff:shift_schedule_list' %}" class="btn btn-primary">戻る</a>
{% endblock %}
