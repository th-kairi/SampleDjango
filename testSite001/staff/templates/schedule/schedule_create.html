{% extends 'base.html' %}

{% block content %}
<h2>予定の作成</h2>

<!-- 画像ファイルを含むフォーム -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_title">予定タイトル</label>
            {{ form.title }}  <!-- テンプレートでフォームを手動で指定 -->
        </div>
    
        <div class="form-group">
            <label for="id_image">イメージ画像</label>
            {{ form.image }}  <!-- 画像フィールド -->
        </div>
    
        <div class="form-group">
            <label for="id_description">詳細情報</label>
            {{ form.description }}
        </div>
    
        <div class="form-group">
            <label for="id_category">カテゴリ</label>
            {{ form.category }}
        </div>
    
        <div class="form-group">
            <label for="id_importance">重要度</label>
            {{ form.importance }}
        </div>
    
        <div class="form-group form-check">
            <label class="form-check-label" for="id_is_completed">
                {{ form.is_completed }} 完了
            </label>
        </div>
    
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
{% endblock %}
