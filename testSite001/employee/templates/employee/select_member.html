{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>会員を選択してください</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}  <!-- フォームをパラグラフごとに表示 -->
            </div>
            <button type="submit" class="btn btn-primary">次へ</button>
        </form>
    </div>
{% endblock %}
