{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>{{ member.name }} の勲章を選択</h2>

        <div class="row">
            {% for medal in available_medals %}
                <div class="col-md-2">
                    <div class="card">
                        <a href="{% url 'employee:medal_detail' member_num=member.member_num medal_id=medal.id %}">
                            <img src="{{ medal.image.url }}" class="card-img-top" style="height: 150px; object-fit: contain;">
                            <div class="card-body">
                                <h5 class="card-title">{{ medal.name }}</h5>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
