<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュール削除確認</title>
    <!-- BootstrapのCSSをCDNで読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- メインコンテンツ -->
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
                <h3 class="card-title mb-0">スケジュール削除確認</h3>
            </div>
            <div class="card-body">
                <h4 class="mb-3">本当にこのスケジュールを削除しますか？</h4>
                
                <p><strong>曜日:</strong> {{ day_of_week_display }}</p>
                <p><strong>タイトル:</strong> {{ user_schedule.schedule.title }}</p>
                <p><strong>カテゴリ:</strong> {{ user_schedule.schedule.category.name }}</p>
                <p><strong>重要度:</strong> {{ user_schedule.schedule.importance.level }}</p>
                <p><strong>説明:</strong> {{ user_schedule.schedule.description }}</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">削除する</button>
                </form>
                <a href="{% url 'member:user_schedule_list' %}" class="btn btn-secondary">キャンセル</a>
            </div>
        </div>
    </div>

    <!-- BootstrapのJavaScriptをCDNで読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
