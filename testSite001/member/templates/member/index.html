{% extends 'base.html' %}

{% block content %}
{% if messages %}
{% for message in messages %}
    <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} py-3 px-4 fs-5" role="alert">
        {{ message }}
    </div>
{% endfor %}
{% endif %}
<div class="mb-4">
    <!-- 勲章授与画面に遷移するアイコンボタン -->
    <a href="{% url 'member:add_points' %}" class="btn btn-primary">
        <i class="fas fa-medal" style="font-size: 24px; margin-right: 10px;"></i>
        ポイント追加
    </a> 
    <!-- 商品一覧画面に遷移するアイコンボタン -->
    <a href="{% url 'member:product_list' %}" class="btn btn-primary">
        <i class="fas fa-medal" style="font-size: 24px; margin-right: 10px;"></i>
        フリマアプリ
    </a> 
    <!-- スケジュール一覧画面に遷移するアイコンボタン -->
    <a href="{% url 'member:user_schedule_list' %}" class="btn btn-primary">
        <i class="fas fa-medal" style="font-size: 24px; margin-right: 10px;"></i>
        スケジュール（曜日）
    </a> 
</div>
{% endblock %}
