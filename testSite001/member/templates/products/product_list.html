{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- 検索フォーム -->
        <form method="get" class="form-inline">
            <div class="input-group">
                <input type="text" name="q" value="{{ request.GET.q }}" class="form-control" placeholder="商品を検索">
                <button type="submit" class="btn btn-primary">検索</button>
            </div>
        </form>
        <!-- 出品ボタン -->
        <a href="{% url 'member:register_product' %}" class="btn btn-success">出品</a>
    </div>
    <hr>
    <!-- 商品一覧 -->
    <div class="row">
        {% for product in products %}
        <!-- 
            col-6：モバイル画面では2列。
            col-sm-4：小さめのデスクトップで3列。
            col-md-2：中〜大画面では6列。
        -->
        <div class="col-6 col-sm-4 col-md-2 mb-4">
            <div class="card position-relative">
                <!-- 商品画像 -->
                <div class="ratio ratio-1x1">
                    {% if product.images.first %}
                    <img src="{{ product.images.first.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}" style="object-fit: cover;">
                    {% else %}
                    <img src="{% static 'images/no-image.png' %}" class="card-img-top img-fluid" alt="No Image" style="object-fit: cover;">
                    {% endif %}
                </div>

                <!-- 金額を画像上に重ねる -->
                <div class="bg-dark text-white position-absolute top-0 start-0 px-3 py-1 rounded-end">
                    {{ product.price }}円
                </div>

                <!-- 商品タイトル -->
                <div class="card-body text-center">
                    <h5 class="card-title text-truncate">{{ product.name }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
