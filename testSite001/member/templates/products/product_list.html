{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <!-- 検索フォーム -->
        <form method="get" class="form-inline">
            <input type="text" name="q" value="{{ request.GET.q }}" class="form-control" placeholder="商品を検索">
            <button type="submit" class="btn btn-primary">検索</button>
        </form>
        <!-- 出品ボタン -->
        <a href="{% url 'member:register_product' %}" class="btn btn-success">出品</a>
    </div>
    
    <hr>
    
    <!-- 商品一覧 -->
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card">
                <!-- 最初の画像を表示 -->
                {% if product.images.first %}
                    <img src="{{ product.images.first.image.url }}" class="card-img-top" alt="{{ product.name }}">
                {% else %}
                    <img src="{% static 'images/no-image.png' %}" class="card-img-top" alt="No Image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description|truncatechars:50 }}</p>
                    <p class="card-text">価格: {{ product.price }}円</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
